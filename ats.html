<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>ATS Tracking System</title>     
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>         
        /* Custom background color */         
        .custom-bg {             
            background: #f5f5f5; /* Light gray background */        
        } 
        
        /* Button animations */
        .animated-btn {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .animated-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style> 
</head>  
<body class="custom-bg min-h-screen flex flex-col items-center">  
    <!-- Header -->
    <header class="w-full bg-white shadow-md py-4 px-8 flex justify-between items-center fixed top-0 left-0 right-0">
        <h1 class="text-xl font-bold text-gray-800">AI Resume Builder</h1>
        <nav>
            <ul class="flex space-x-6 text-gray-700 font-medium">
                <li><a href="home(1).html" class="hover:text-blue-500">Home</a></li>
                <li><a href="home(1).html" class="hover:text-blue-500">Resume</a></li>
                <li><a href="home(1).html" class="hover:text-blue-500">CV</a></li>
                <li><a href="home(1).html" class="hover:text-blue-500">Cover Letter</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96 mt-20">         
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">ATS Tracking System</h1>                  
        <label class="block text-gray-700 font-medium">Job Description:</label>         
        <textarea class="w-full h-20 p-2 border rounded-lg mt-2 focus:ring focus:ring-blue-300"></textarea>          
        <label class="block text-gray-700 font-medium mt-4">Upload your resume (.docx, .pdf)...</label>         
        <div class="border-dashed border-2 border-gray-300 p-4 rounded-lg mt-2 flex flex-col items-center justify-center bg-gray-50">             
            <span class="text-gray-400">Drag and drop file here</span>             
            <span class="text-xs text-gray-500">Limit 200MB per file â€¢ .docx, .pdf</span>             
            <input type="file" class="hidden" id="fileUpload" accept=".docx, .pdf">             
            <button onclick="document.getElementById('fileUpload').click()" class="mt-2 px-4 py-1 bg-blue-500 text-white rounded-lg animated-btn">Browse files</button>         
        </div>          
        <button class="w-full mt-4 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 animated-btn">Tell Me About the Resume</button>         
        <button class="w-full mt-2 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 animated-btn">How Can I Improve My Skills</button>         
        <button class="w-full mt-2 bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 animated-btn">Percentage Match</button>     
    </div> 
</body> 
</html>
